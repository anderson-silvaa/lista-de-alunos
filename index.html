<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluno - Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <div class="content text-center col-12">

      <h1 class="title my-5 mb-5">Lista de Alunos</h1>
        <form id="myForm" class="col-12 d-flex justify-content-center align-items-center">
          <label for="name" class="mx-2">Nome:</label>
          <input type="text" id="name" name="name" class="col-3">
        
          <label for="email"  class="mx-2">Email:</label>
          <input type="email" id="email" name="email" class="col-3">
        
          <label for="age"  class="mx-2">Idade:</label>
          <input type="number" id="age" name="age" class="col-1">
        
          <button type="submit" class="btn-sm mx-3">Salvar</button>
        </form>
        
        <div class="fitro">
          <input type="text" id="filtro" placeholder="Filtrar por nome, email ou idade" class="my-5 col-3">
    
          <button type="button" id="filterButton" clas>Filtrar</button>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped" id="studentsTable">
              <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Nota</th>
                <th>Alterar nota</th>
                <th>Excluir aluno</th>
              </thead>
              <tbody>
              </tbody>
          </table>

      </div>
    </div>
  </div>
    
    
    <script src="./src/js/script.js"></script>
</body>
</html>
